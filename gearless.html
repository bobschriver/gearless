<head>
    <title>gearless</title>

    <!--latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>


<body>
    {{> gear_list }}
</body>

<template name="gear_list">
{{#with get_user_id}}
GEAR LIST
<div class='gear_lists_container container-fluid'>
    {{#each gear_list user_id}}
    <div class='gear_list_container row'>
        {{#each gear_item gear_list_id=_id}}
        <div class='gear_item_container row'>
            <div class='col-md-4'>
                <form class='gear_item'>
                    Gear Item <input type='text' name='gear_item' id={{_id}} value="{{gear_item_text}}"/>
                </form>
            </div>
            <div class='col-md-8'>
                {{#each gear_use gear_item_id=_id}}
                <div class='gear_use_container row'>
                    <div class='col-md-4'>
                        <form class='gear_use'>
                            Gear Use <input type='text' name='gear_use' id={{_id}} value="{{gear_use_text}}"/>
                        </form>
                    </div>
                    <div class='col-md-8'>
                        {{#each gear_property gear_use_name=gear_use_text }}
                        <div class='gear_property_container'>
                            {{.}}
                        </div>
                        {{/each}}
                    </div>
                </div>
                {{/each}}
                <div class='add_gear_use_container row'>
                    <div class='col-md-4'>
                        <form class='gear-use'>
                            Gear Use <input type='text' name='gear_use'/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        <div class="add_gear_item_container row">
            <div class='col-md-4'>
                <form class='gear_item'>
                    Gear Item <input type='text' name='gear_item'/>
                </form>
            </div>
        </div>
    </div>
    {{/each}}
    <div class="add_gear_list_container row">
        <div class='col-md-4'>
            <form class='gear_list'>
                <input type='submit' value='Add Gear List'/>
            </form>
        </div>
    </div>
</div>
{{/with}}
</template>

<template name='gear_property'>
</template>
