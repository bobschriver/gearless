<head>
    <title>gearless</title>

    <!--latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>


<body>
    {{> gear_list }}
</body>

<template name="gear_list">
{{#with get_user_id}}
<div class='gear_lists_container container-fluid'>
    {{#each gear_list user_id}}
    <div class='gear_list_container row border'>
        <div class='col-md-2'>
            {{ gear_list_text }}
        </div>
        <div class='col-md-10'>
            {{> gear_item gear_list_id=_id }}
        </div>
    </div>
    {{/each}}
    <div class="add_gear_list_container row">
        <div class='col-md-2'>
            <form class='gear_list'>
                <input type='text' name='gear_list_text'/>
                <input type='submit' value='Add Gear List'/>
            </form>
        </div>
    </div>
</div>
{{/with}}
</template>

<template name='gear_item'>
{{#each gear_item gear_list_id}}
<div class='gear_item_container row border'>
    <div class='col-md-3'>
        <form class='gear_item'>
            Gear Item <input type='text' name='gear_item' id={{_id}} value="{{gear_item_text}}"/>
        </form>
    </div>
    <div class='col-md-9'>
        {{> gear_use gear_item_id=_id }}
    </div>
</div>
{{/each}}
<div class="add_gear_item_container row">
    <div class='col-md-3'>
        <form class='gear_item'>
            Gear Item <input type='text' name='gear_item_text'/>
        </form>
    </div>
</div>
</template>

<template name='gear_use'>
{{#each gear_use gear_item_id}}
<div class='gear_use_container row border'>
    <div class='col-md-3'>
        <form class='gear_use'>
            Gear Use <input type='text' name='gear_use_text' id={{_id}} value="{{gear_use_text}}"/>
        </form>
    </div>
    <div class='col-md-9'>
        <div class='row'>
            {{> gear_property gear_use_id=_id}}
        </div>
        <div class='row'>
            {{> suggested_gear_property gear_use_id=_id}}
        </div>
    </div>
</div>
{{/each}}
<div class='add_gear_use_container row'>
    <div class='col-md-3'>
        <form class='gear_use'>
            Gear Use <input type='text' name='gear_use_text'/>
        </form>
    </div>
</div>
</template>

<template name='gear_property'>
    <form class='gear_property'>
        {{#each gear_property gear_use_id}}
            {{gear_property_heading}} <input type='text' name='gear_property_text' id={{_id}} value="{{gear_property_text}}"/>
        {{/each}}
    </form>
</template>

<template name='suggested_gear_property'>
<div class='col-md-12'>
    {{#each suggested_gear_property gear_use_id}}
    <div class='row'>
        <form class='suggested_gear_property'>
            {{gear_property_heading}} <input type='text' name='gear_property_text' id='{{_id}}'/>
        </form>
    </div>
    {{/each}}
</div>
</template>
