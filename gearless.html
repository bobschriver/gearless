<head>
    <title>gearless</title>

    <!--latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>


<body>
    {{> gear_list }}
</body>

<template name="gear_list">
{{#with get_user_id}}
<div class='gear_lists_container container-fluid'>
    <ul class='list-group'>
        {{#each gear_list user_id}}
        <li class='list-group-item'>
        <div class='gear_items_container row'>
            <h4 class='col-md-12 list-group-item-heading'>
                {{ gear_list_text }}
            </h4>
            <div class='col-md-12'>
                {{> gear_item gear_list_id=_id }}
            </div>
        </div>
        </li>
        {{/each}}
        <li class='list-group-item'>
        <div class="add_gear_list_container row">
            <div class='col-md-2'>
                <form class='gear_list'>
                    <input type='text' name='gear_list_text'/>
                    <input type='submit' value='Add Gear List'/>
                </form>
            </div>
        </div>
        </li>
    </ul>
</div>
{{/with}}
</template>

<template name='gear_item'>
<ul class='list-group'>
    {{#each gear_item gear_list_id}}
    <li class='list-group-item'>
    <div class='gear_item_container row'>
        <div class='col-md-3'>
            <form class='gear_item'>
                Gear Item <input type='text' name='gear_item' id={{_id}} value="{{gear_item_text}}"/>
            </form>
        </div>
        <div class='col-md-9'>
            {{> gear_property gear_item_id=_id}}
            {{> suggested_gear_property gear_item_id=_id}}
        </div>
    </div>
    </li>
    {{/each}}
    <li class='list-group-item'>
    <div class="add_gear_item_container row">
        <div class='col-md-3'>
            <form class='gear_item'>
                Gear Item <input type='text' name='gear_item_text'/>
            </form>
        </div>
    </div>
    </li>
</ul>
</template>

<template name='gear_use'>
{{#each gear_use gear_item_id}}
<div class='gear_use_container row border'>
    <form class='gear_use'>
        Gear Use <input type='text' name='gear_use_text' id={{_id}} value="{{gear_use_text}}"/>
    </form>
</div>
{{/each}}
<div class='add_gear_use_container row'>
    <form class='gear_use'>
        Gear Use <input type='text' name='gear_use_text'/>
    </form>
</div>
</template>

<template name='gear_property'>
    {{#each gear_property gear_item_id}}
    <form class='gear_property'>
        {{gear_property_heading}} <input type='text' name='gear_property_text' id={{_id}} value="{{gear_property_text}}"/>
    </form>
    {{/each}}
</template>

<template name='suggested_gear_property'>
<input type='text' name='gear_property' class='form-control typeahead' 
    placeholder='Gear Property'
    autocomplete='off'
    data-source='suggested_gear_properties'/>
</template>

<template name='wanted_gear'>
<div class='col-md-12'>
    {{#each get_wanted_gear user_id}} 
    <div class='row'>
        Gear Item <input type='text' name='gear_item' id={{_id}} value="{{gear_item_text}}"/>
    </div>
    {{/each}}
</div>
</template>
